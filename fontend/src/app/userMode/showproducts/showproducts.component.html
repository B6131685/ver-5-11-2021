<nav class="navbar navbar-dark bg-dark">
    
        <div class="container-fluid">
          <a class="navbar-brand">Bookstore</a>
          <form class="d-flex">
            <button class="btn btn-danger" type="submit" (click)="signOut()">log out</button>
          </form>
        </div>
      
</nav>
<div style="width: 100%;height: 100px;">
    <div style="display: inline-block;">
        <app-search (messageEvent)="receivData($event)"></app-search>
    </div>
    <div style="display: inline-block;float:right;margin-right: 50px;margin-top: 20px;">
        <button mat-fab color="warn" (click)="drawer.toggle()" aria-label="Example icon button with a home icon">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </div>
</div>
<mat-drawer-container class="example-container">
    <mat-drawer-content>
        <div class="container-fluid" style="margin-top:30px">
            <div class="row">
              <div class="col-md-12">
                <h2>Products</h2>
                <div class="table-responsive-md">  
                <table class="table table-striped table-inverse">
                    <thead  class="table-dark">
                        <tr>
                            <th>ชื่อหนังสือ</th>
                            <th>หมวดหมู่</th>
                            <th>ราคา</th>
                            <th>จำนวน(เล่ม)</th>
                            <th>Image</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; index as i">
                            <td scope="row">{{item.name}}</td>
                            <td>{{item.tag}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td><img [src]="item.img" style="height:200px;width: 200px;"></td>
                            <td>
                                <div style="margin-top: 60px;">
                                    <!-- <app-buy-products [item]="item"></app-buy-products> -->
                                    <app-cart-v2 [item]="item"></app-cart-v2>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <app-carts></app-carts>
                </div>
              </div>
            </div>
        </div>
    </mat-drawer-content>

    <!-- side nav cart layout -->
    <mat-drawer #drawer mode="side" opened position="end">
        <div style="width: 500px;height: 100%;">
        <div style="background-color: burlywood;">
            <div style="display: inline-block;margin: 20px;background-color: greenyellow;width: 100px;height: 60px;">
                <span style="font-size: 20px;">20 item</span>  
            </div >
            <div style="display: inline-block;float: right;background-color: red;width: 200px;height: 60px;margin: 20px;">
                <span style="font-size: 20px;">tatal: 100000 Bth.</span>
            </div>
        </div>
        <br>
        <hr style="width:50%;text-align:left;margin-left:0">
        asd
        </div>
    </mat-drawer>
  </mat-drawer-container>
