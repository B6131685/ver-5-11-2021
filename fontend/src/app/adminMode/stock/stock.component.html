<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-md-12">
        <h2>หนังสือ</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="table-dark">
                <tr>
                    <th>ชื่อหนังสือ</th>
                    <th>หมวดหมู่</th>
                    <th>ราคา</th>
                    <th>จำนวน(เล่ม)</th>
                    <th>Image</th>
                    <th>แก้ไขจำนวนหนังสือ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products; index as i">
                   
                    <td scope="row">{{item.name}}</td>
                    <td>{{item.tag}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td><img [src]="item.img" style="height:250px;width: 200px;"></td>
                    <td>
                        <div class="row row-cols-4">
                            
                            <app-edit-quantity [item]="item"></app-edit-quantity>
                          </div>

                    </td>
                    <td>
                        <div class="row row-cols-1">
                            <div class="col" >
                                <a class="btn btn-info" role="button"  hidden="true" style="width: 200px;" (click)="editbook()">
                                    <i>
                                        แก้ไขหนังสือ
                                    </i>
                                </a>
                            </div>
                            <div class="col" style="margin-top: 5px;">
                                <a class="btn btn-danger" role="button" style="width: 200px;" (click)="deletebook(item._id)">
                                    <i>
                                        ลบหนังสือ
                                    </i>
                                </a>
                            </div>
                        </div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>
